<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPP Campus Food & Delivery</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="script.js"></script> -->
    <link rel="icon" href="logoImg.png" type="image/x-icon" />
  </head>
  <body>
    <div class="login_container">
      <div class="header">
        <img id="logo" src="img/pomonalogo.png" />
        <h1 id="HiFit">CPP Campus Food & Delivery</h1>
      </div>

      <p class="underLogo"><strong>Login </strong></p>
      <br />
      <section class="form">

        <form id="loginForm" action="javascript:void(0);" method="POST">
          <label for="loginUsername">Email: </label>
          <input type="text" id="loginUsername" name="email" />
          <br /><br />
          <label for="loginPassword">Password: </label>
          <input type="password" id="loginPassword" name="password"/>
          <br /><br />

          <button type="submit" class="submit">
            Login
          </button>
          <button
            type="button"
            class="createAccount"
            onclick="switchToCreateAccountPage()"
          >
            Create Account
          </button>
        </form>
      </section>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent default form submission
          
          const email = document.getElementById("loginUsername").value;
          const password = document.getElementById("loginPassword").value;
  
          if (!email || !password) {
            alert("Please enter both email and password.");
            return;
          }
  
          fetch("http://localhost:5555/login", {
            method: "POST",
            mode: "cors",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              "email": email,
              "password": password
            })
          })
          .then(response => {
            if (response.status === 200) {
                response.json().then(data => {
                    // Store the ID in localStorage
                    localStorage.setItem("userId", data.id);
                    window.location.href = "restaurantPage.html";
                });
            } else if (response.status === 401) {
              alert("Invalid email or password. Please try again.");
            } else {
              alert("An error occurred. Please try again later.");
            }
          })
          .catch(error => {
            console.error("Fetch error:", error);
            alert("An error occurred. Please try again later.");
          });
        });
  
        function switchToCreateAccountPage() {
          window.location.href = "create.html";
        }
      </script>
  </body>
</html>
