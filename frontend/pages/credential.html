<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPP Campus Food & Delivery</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="login" href="create.html" />
    <script src="script.js"></script>
    <link rel="icon" href="logoImg.png" type="image/x-icon" />
  </head>
  <body>
    <p class="underLogo"><strong>Payment Information</strong></p>
    <br />
    <section class="form">
      <form action="credential.html" method="POST">
        <label for="cardholderName">Cardholder's Name: </label>
        <input
          type="cardholderName"
          id="cardholderName"
          name="cardholderName"
        />
        <br /><br />
        <label for="cardNumber">Card Number: </label>
        <input type="cardNumber" id="cardNumber" name="cardNumber" />
        <br /><br />
        <label for="expirationDate">Expiration Date: </label>
        <input
          type="expirationDate"
          id="expirationDate"
          name="expirationDate"
        />
        <br /><br />
        <label for="CVV">CVV: </label>
        <input type="CVV" id="CVV" name="CVV" />
        <br /><br />

        <button
          type="button"
          class="returnLogin"
          onclick="switchToCreatePage()"
        >
          Go back to Previous Page
        </button>
        <button
          type="button"
          class="createAccount"
          onclick="switchToFinalAccountPage()"
        >
          Create Account
        </button>
      </form>
    </section>
    <script>
      function switchToCreatePage() {
        window.location.href = "create.html";
      }
    </script>
    <script>
      function switchToFinalAccountPage() {
        window.location.href = "finishedAccount.html";
      }
    </script>
  </body>
</html>
