<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPP Campus Food & Delivery</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="login" href="login.html" />
    <script src="script.js"></script>
    <link rel="icon" href="logoImg.png" type="image/x-icon" />
  </head>
  <body>
    <p class="underLogo"><strong>Create an Account </strong></p>
    <br />
    <section class="form">
      <form action="create.html" method="POST">
        <label for="newName">Name: </label>
        <input type="text" id="newName" name="newName" />
        <br /><br />
        <label for="newEmail">Email: </label>
        <input type="email" id="newEmail" name="newEmail" />
        <br /><br />
        <label for="newPassword">Password: </label>
        <input type="password" id="newPassword" name="newPassword" />
        <br /><br />
        <label for="cardholderName">Cardholder's Name: </label>
        <input
          type="cardholderName"
          id="cardholderName"
          name="cardholderName"
        />
        <br /><br />
        <label for="cardNumber">Card Number: </label>
        <input type="cardNumber" id="cardNumber" name="cardNumber" />
        <br /><br />
        <label for="expirationDate">Expiration Date: </label>
        <input
          type="expirationDate"
          id="expirationDate"
          name="expirationDate"
        />
        <br /><br />
        <label for="CVV">CVV: </label>
        <input type="CVV" id="CVV" name="CVV" />
        <br /><br />
        <button type="button" class="returnLogin" onclick="switchToLoginPage()">
          Go back to Login Page
        </button>
        <button
          type="button"
          class="createAccount"
          onclick="submitForm(); switchToFinalAccountPage()"
        >
          Create Account
        </button>
      </form>
    </section>
    <script>
      function switchToLoginPage() {
        window.location.href = "login.html";
      }
    </script>
    <script>
      function switchToFinalAccountPage() {
        window.location.href = "finishedAccount.html";
      }
    </script>
    <script>
      function submitForm() {
        const formData = {
          name: document.getElementById("newName").value,
          email: document.getElementById("newEmail").value,
          password: document.getElementById("newPassword").value,
          cardName: document.getElementById("cardholderName").value,
          cardNumber: document.getElementById("cardNumber").value,
          cardExpiration: document.getElementById("expirationDate").value,
          cvv: document.getElementById("CVV").value,
        };

        fetch("/create-account", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => {
            if (response.ok) {
              console.log("Account created successfully");
              switchToFinalAccountPage(); // After successful submission, redirect to final account page
            } else {
              console.error("Error creating account");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
