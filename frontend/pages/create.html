<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CPP Campus Food & Delivery</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="login" href="login.html" />
	<link rel="icon" href="logoImg.png" type="image/x-icon" />
  </head>
  <body>
	<p class="underLogo"><strong>Create an Account </strong></p>
	<br />
	<section class="form">
		<form id="createAccountForm" action="javascript:void(0);" method="POST">
		<label for="newName">Name: </label>
		<input type="text" id="newName" name="newName" required minlength="2"/>
		<br /><br />
		<label for="newEmail">Email: </label>
		<input type="email" id="newEmail" name="newEmail" required/>
		<br /><br />
		<label for="newPassword">Password: </label>
		<input type="password" id="newPassword" name="newPassword" required minlength="2"/>
		<br /><br />
		<label for="cardholderName">Cardholder's Name: </label>
		<input
		  type="cardholderName"
		  id="cardholderName"
		  name="cardholderName"
      required
      minlength="2"
		/>
		<br /><br />
		<label for="cardNumber">Card Number: </label>
		<input 
      type="cardNumber"
      id="cardNumber"
      name="cardNumber"
      required
      minlength="16"
      maxlength="16"
      pattern="[0-9]{16}"
    />
		<br /><br />
		<label for="expirationDate">Expiration Date: </label>
		<input
		  type="expirationDate"
		  id="expirationDate"
		  name="expirationDate"
      required
      minlength="4"
      maxlength="4"
      pattern="[0-9]{4}"
      placeholder="MMYY"
		/>
		<br /><br />
		<label for="CVV">CVV: </label>
		<input 
      type="CVV"
      id="CVV"
      name="CVV"
      required
      minlength="3"
      maxlength="3"
      pattern="[0-9]{3}"
    />
		<br /><br />
		<button type="button" class="returnLogin" onclick="switchToLoginPage()">
		  Go back to Login Page
		</button>
		<button
		  type="submit"
		  class="submit"
		>
		  Create Account
		</button>
	  </form>
	</section>
	<script>
		document.getElementById("createAccountForm").addEventListener("submit", function(event) {
		  event.preventDefault(); // Prevent default form submission
		  
		  const formData = {
        name: document.getElementById("newName").value,
        email: document.getElementById("newEmail").value,
        password: document.getElementById("newPassword").value,
        cardName: document.getElementById("cardholderName").value,
        cardNumber: document.getElementById("cardNumber").value,
        cardExpiration: document.getElementById("expirationDate").value,
        cvv: document.getElementById("CVV").value,
			};
  
		if (!formData.name || !formData.email || !formData.password || !formData.cardName || !formData.cardNumber || !formData.cardExpiration || !formData.cvv) {
			alert("Please enter all your information.");
			return;
		}
  
		  fetch("http://localhost:5555/create-account", {
			method: "POST",
			mode: "cors",
			headers: {
			  "Content-Type": "application/json"
			},
			body: JSON.stringify(formData)
		  })
		  .then(response => {
        if (response.status === 201) {
          response.json().then(data => {
              // Store the ID in localStorage
              localStorage.setItem("userId", data.id);
              switchToFinalAccountPage();
          });
        } else if (response.status === 409) {
          alert("Account with this email already exists.");
        } else {
          alert("An error occurred. Please try again later.");
        }
        })
		  .catch(error => {
        console.error("Fetch error:", error);
        alert("An error occurred. Please try again later.");
		  });
		});
  
		function switchToLoginPage() {
		  window.location.href = "loginPage.html";
		}
	  </script>
	  <script>
		function switchToLoginPage() {
		  window.location.href = "login.html";
		}
	  </script>
	  <script>
		function switchToFinalAccountPage() {
		  window.location.href = "finishedAccount.html";
		}
	  </script>
  </body>
</html>
